<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="jquery">
  <meta name="keywords" content="jquery">
  <title>Mini-project-on-jquery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/images/favicon.icon">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
  <div class="wrapper">
    <header class="header lock-padding">
      <div class="header__content _container">
        <div class="header__logo">
          <a class="logo" href="#">
            <img src="images/logo.svg" alt="logo">
          </a>
        </div>
      </div>
    </header>

    <main class="main">
       <section class="main-section _container">
          <h1>Text shadow generation super </h1>
          <div class="main-section__content">
            <div class="main-section__blocks">
              <div class="block">
                <h2>Настройки:</h2>
                <div class="block__body">
                  <label for="font_size">Размер шрифта</label>
                  <input id="font_size" type="range" min="8" max="40" step="1" value="40">
                  <label for="offset_x">Смещение по оси X</label>
                  <input id="offset_x" type="range" min="-15" max="15" step="1" value="4">
                  <label for="offset_y">Смещение по оси Y</label>
                  <input id="offset_y" type="range" min="-15" max="15" step="1" value="-1">
                  <label for="blur">Размытие</label>
                  <input id="blur" type="range" min="0" max="15" step="1" value="0">
                </div>
              </div>
              <div class="block">
                <h2>Цвет:</h2>
                <div class="block__body">
                  <input type="color" value="#ff0000">
                  <label for="opacity">Прозрачность</label>
                  <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
                </div>
              </div>
              <div class="block">
                <h2>Результат:</h2>
                <div class="block__body">
                  <label for="resultHex">Цвет в HEX</label>
                  <textarea id="resultHex" rows="4" readonly></textarea><br>
                  <label for="resultRgba">Цвет в RGBA</label>
                  <textarea id="resultRgba" rows="3" readonly></textarea><br>
                </div>
              </div>
            </div>
          </div>
       </section>
    </main>

    <footer class="footer">
      <div class="footer__content _container">
        <div class="footer__logo">
          <a class="logo" href="index.html">
            <img src="images/logo.svg" alt="logo">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
